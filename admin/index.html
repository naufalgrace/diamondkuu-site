<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin â€¢ DiamondKu</title>
    <link rel="icon" href="/favicon.ico" />
    <!-- Netlify Identity widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@3.3.1/dist/decap-cms.js"></script>
    <style>
      html,body{height:100%} body{margin:0;background:#111}
    </style>
  </head>
  <body>
    <script>
      // Auto buka modal login kalau belum login
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) window.netlifyIdentity.open("login");
        });
        window.netlifyIdentity.on("login", () => {
          window.location.reload();
        });
      }
    </script>
  </body>
</html>
