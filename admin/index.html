<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin</title>

    <!-- Netlify Identity (wajib agar bisa login) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@3.3.1/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      // Auto reload setelah login supaya dashboard tampil
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => document.location.reload());
          }
        });
      }
    </script>
  </body>
</html>
