<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin</title>
  <script src="https://unpkg.com/netlify-identity-widget@1.9.2/build/netlify-identity-widget.min.js"></script>
  <script src="https://unpkg.com/decap-cms@3.3.1/dist/decap-cms.js"></script>
</head>
<body>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) window.netlifyIdentity.on("login", () => document.location.reload());
      });
    }
  </script>
</body>
</html>
